<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Библиотека звуков</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
    body {
        position: relative;
        top: 8vh;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: black;
        color: white;
        font-family: "Lexend", sans-serif;
        font-weight: bold;
        padding: 0 10px;
    }
    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        background: rgba(0, 0, 0, 0.8);
        box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        z-index: 1000;
    }
    .logo {
        font-size: 4vh;
        background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red);
        background-size: 300% 100%;
        -webkit-background-clip: text;
        color: transparent;
        animation: rainbow 5s linear infinite;
    }
    @keyframes rainbow {
        0% { background-position: 0% 50%; }
        100% { background-position: 150% 50%; }
    }
    .telegram img {
        width: 4vh;
        height: 4vh;
    }
    .telegram {
        margin-right: 40px;
    }
    h1 {
        text-align: center;
        margin-top: 20px;
    }
    .sound-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .sound-item {
        background: #1c1c1c;
        border: 2px solid #333;
        border-radius: 10px;
        padding: 10px;
        margin: 10px;
        width: 200px;
        text-align: center;
    }
    .sound-item a {
        color: #ff416c;
        text-decoration: none;
        font-weight: bold;
    }
    .sound-item img {
        max-width: 100%;
        border-radius: 5px;
    }
    p {
        margin: 10px 0;
    }
    /* Медиазапрос для устройств с шириной до 768px */
    @media (max-width: 768px) {
        h1 {
            font-size: 3vh;
        }
        .sound-list {
            flex-direction: column;
            align-items: center;
        }
        .sound-item {
            width: 40vh;
            margin: 10px auto;
            border-radius: 15px;
        }
        .sound-item img {
            width: 40vh;
            border-radius: 15px;
        }
        p {
            font-size: 2.5vh;
        }
        .sound-item a {
            font-size: 2vh;
        }
    }
  </style>
</head>
<body>
    <header>
        <div class="logo">eTag</div>
        <div class="telegram">
            <a href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Telegram_Messenger.png/800px-Telegram_Messenger.png" alt="@exLocus: Telegram">
            </a>
        </div>
    </header>
    <h1>Библиотека звуков</h1>
    <div class="sound-list">
        {% for sound in sounds %}
        <div class="sound-item">
            {% if sound.image_url %}
            <img src="{{ sound.image_url }}" alt="Обложка">
            {% endif %}
            <p>{{ sound.title }}</p>
            <a href="{{ sound.play_url }}">Воспроизвести</a>
        </div>
        {% else %}
        <p>Звуки не найдены.</p>
        {% endfor %}
    </div>
    <p style="text-align: center;">
        <a href="{{ url_for('upload_file') }}" style="color: #ff416c;">Загрузить новый звук</a>
    </p>
</body>
</html>
